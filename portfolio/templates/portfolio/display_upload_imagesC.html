<html lang="en"> 
{% load static %}
<head> 
    <meta charset="UTF-8"> 
    <title>Sungazer theme</title> 
  
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
      </script> 
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> 
      </script> 
</head> 
<body style="background-color: ghostwhite;">
<div class="row">
<h1 style="padding-left: 5%">Cyclone theme</h1>
{% for upload in uploads %} 
<h2 style="padding-left: 5%" id=uploadName>Name: {{ upload.name }}</h2>
{% endfor %}
<h3 style="color: black; padding-left: 50%"><u>Themes</u></h3>
<h3> <a href="processed_images" style="padding-left: 50%">Cyclone</a></h3>
<h3> <a href="processed_imagesB" style="padding-left: 50%">Brighter</a></h3>
<h3> <a href="processed_imagesC" style="padding-left: 50%">Sungazer</a></h3>
<h3> <a href="processed_images_inverted" style="padding-left: 50%">Night mode</a></h3>
<h3> <a href="processed_images_dull" style="padding-left: 50%">Boring dystopia</a></h3>
<br>
<br>
<h3><a href="image_upload" style="padding-left: 5%; color: #8A2929;">Return to homepage</a></h3>
</div>
</div> 
</div> 
    {% for upload in uploads %} 
            <div class="col-sm-4">
                     <img src="{{ upload.thumbnail.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
                     <br>
                     <img src="{{ upload.thumbnail2.url }}" class="img-responsive"style="width: 100%; float: left; margin-right: 10px;" />
                     <br>
                     <img src="{{ upload.thumbnail3.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
                     <br>
                     <img src="{{ upload.thumbnail4.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
                     <br>
                     <img src="{{ upload.thumbnail5.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
                     <br>
                     <img src="{{ upload.thumbnail6.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" /> 

            </div>
               <div class="col-sm-4"> 
                     <img src="{{ upload.thumbnail.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; filter: sepia(100%); filter: saturate(10);" />
                     <br>
                     <img src="{{ upload.thumbnail2.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; filter: hue-rotate(90deg); filter: saturate(10);" />
                     <br>
                     <img src="{{ upload.thumbnail3.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; filter: hue-rotate(90deg); filter: saturate(10);" />
                     <br>
                     <img src="{{ upload.thumbnail4.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; filter: hue-rotate(90deg); filter: saturate(10);" />
                     <br>
                     <img src="{{ upload.thumbnail5.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; filter: hue-rotate(90deg); filter: saturate(10);" />
                     <br>
                     <img src="{{ upload.thumbnail6.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; filter: hue-rotate(90deg); filter: saturate(10);" /> 

            </div>
               <div class="col-sm-4"> 
                     <img src="{{ upload.thumbnail.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; filter: invert(75%); filter: saturate(10);" />
                     <br>
                     <img src="{{ upload.thumbnail2.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; filter: invert(75%); filter: saturate(10);" />
                     <br>
                     <img src="{{ upload.thumbnail3.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; filter: invert(75%); filter: saturate(10);" />
                     <br>
                     <img src="{{ upload.thumbnail4.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; filter: invert(75%); filter: saturate(10);" />
                     <br>
                     <img src="{{ upload.thumbnail5.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; filter: invert(75%); filter: saturate(10);" />
                     <br>
                     <img src="{{ upload.thumbnail6.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; filter: invert(75%); filter: saturate(10);" /> 

                   </div>
    {% endfor %}
<div>
</div>
</body> 
</html>
